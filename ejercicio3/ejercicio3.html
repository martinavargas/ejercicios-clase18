<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="fondo.png" class="card-header">
            <div class="card-body">
                <img src="Jesse_Pinkman.png" class="card-body-profile">
                <h1 class="card-body-name">Jesse Pinkman</h1>
                <p class="card-body-user">@jessePinkmanBiatch</p>
                <p class="card-body-biography">Yeah, science!</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <img src="instagram-logo.svg" class="card-footer-instagram">
                    <img src="twitter-logo.svg" class="card-footer-twitter">
                    <img src="youtube-logo.svg" class="card-footer-youtube">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
